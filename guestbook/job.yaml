apiVersion: batch/v1
kind: Job
metadata:
  generateName: run-script
  annotations:
    argocd.argoproj.io/hook: PostSync
    #argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      volume: 
        - name: script 
          hostPath: /golang_myproject1/run-script/login_cli.sh
      containers:
        - name: aws-cli
          image: asatiaayushi/aws-cli-2
          volumeMounts: 
            - name : script
              mountPath: /script
          command: 
            - sh
            - /script/login_cli.sh
      restartPolicy: Never
  backoffLimit: 2 
