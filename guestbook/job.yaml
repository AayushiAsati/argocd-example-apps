apiVersion: batch/v1
kind: Job
metadata:
  generateName: run-script
  annotations:
    argocd.argoproj.io/hook: PostSync
    #argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: run-script
          image: asatiaayushi/runscript
          command:
            - "sh"
            - "script.sh"
      restartPolicy: Never
  backoffLimit: 2
